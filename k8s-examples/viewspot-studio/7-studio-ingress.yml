---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app.kubernetes.io/name: viewspot-studio
  name: studio-ingress
  namespace: viewspot
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/proxy-body-size: 300m
spec:
  tls:
    - hosts:
        - viewspot-studio.mb-eks.smithmicro.io
      secretName: viewspot-studio-tls-secret
  rules:
    - host: viewspot-studio.mb-eks.smithmicro.io
      http:
        paths:
          - path: /api/config/
            pathType: Prefix
            backend:
              service:
                name: studio-config-service
                port:
                  number: 80
    - host: viewspot-studio.mb-eks.smithmicro.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: studio-nginx-proxy
                port:
                  number: 80
