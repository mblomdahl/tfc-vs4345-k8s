apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-kubernetes
  namespace: default
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: mb-eks.smithmicro.io
      http:
        paths:
          - path: /hello-kubernetes(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: hello-kubernetes
                port:
                  number: 80

