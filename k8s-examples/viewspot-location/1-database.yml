---
apiVersion: rds.services.k8s.aws/v1alpha1
kind: DBInstance
metadata:
  labels:
    app.kubernetes.io/name: viewspot-location
  name: location-postgres
  namespace: viewspot
spec:
  allocatedStorage: 20
  autoMinorVersionUpgrade: true
  dbInstanceClass: db.t4g.micro
  dbInstanceIdentifier: mb-eks-viewspot-location-rds-postgres
  dbName: mb_eks_location
  dbSubnetGroupName: mb-eks-rds-subnet-group
  engine: postgres
  engineVersion: "14"
  masterUsername: location_service
  masterUserPassword:
    namespace: viewspot
    name: location-postgres-password
    key: password
